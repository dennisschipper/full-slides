<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Screen Slides</title>
    <link href="stylesheets/normalize.css" rel="stylesheet" />
    <link href="stylesheets/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="javascripts/all.js"></script>
  </head>

  <body class="index">
    <div class="container">
      <ul>
        <li><button class="stompy-open" data-stompy="x11">First</button></li>
        <li><button class="stompy-open" data-stompy="x12">Second</button></li>
        <li><button class="stompy-open" data-stompy="x13">Third</button></li>
      </ul>
    </div>

    <div class="stompy-content content-1" data-stompy="x11">
      <button class="stompy-hide" data-stompy="x11"><i class="fa fa-times"></i></button>
    </div>

    <div class="stompy-content content-2" data-stompy="x12">
      <button class="stompy-hide" data-stompy="x12"><i class="fa fa-times"></i></button>
    </div>

    <div class="stompy-content content-3" data-stompy="x13">
      <button class="stompy-hide" data-stompy="x13"><i class="fa fa-times"></i></button>
    </div>

  </body>
</html>
